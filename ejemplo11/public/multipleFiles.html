<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Subida de Archivos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./multipleFiles.html">Múltiples Archivos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./multipleFiles.html">Múltiples</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="container my-5">
      <header class="my-5">
        <h2 class="text-center">Subiendo Múltiples Archivos</h2>
      </header>
      <section class="border border-dark p-5">
          <form action="/api/multi-file" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                  <label for="formFile" class="form-label">Selecciona algunos archivo</label>
                  <input class="form-control" type="file" id="myfiles" name="myfiles" style="display: none;" multiple>
              </div>
              <button type="button" id="uploadsButton" class="btn btn-primary">Seleccionar Archivos</button>
              <div class="my-3">
                <p>Archivos Seleccionados: <span id="filesNames"></span></p>
                
              </div>
              <button type="button" id="subirMFetchs" class="btn btn-success">Subir</button>
          </form>
      </section>
      <section class="my-5">
        <div class="row" id="resultado">
        </div>
      </section>
    </main>
    <footer class="p-3 bg-dark text-center text-white position-absolute w-100">
        <p>Footer de la página</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
